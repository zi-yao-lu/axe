<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyBird</title>
    <style media="screen">
        canvas {
            border: 1px black solid;
        }
    </style>
    <!-- gua game files -->
    <script src="guagame/utils.js"></script>
    <script src="guagame/gua_game.js"></script>
    <script src="guagame/gua_scene.js"></script>
    <script src="guagame/gua_image.js"></script>
    <script src="guagame/gua_label.js"></script>
    <script src="guagame/gua_animation.js"></script>
    <script src="guagame/gua_particle_system.js"></script>
    <!-- scene files -->
    <script src="scene/main/config.js"></script>
    <script src="scene/main/bullet.js"></script>
    <script src="scene/main/cloud.js"></script>
    <script src="scene/main/player.js"></script>
    <script src="scene/main/enemy.js"></script>
    <script src="scene/main/scene.js"></script>
    <!-- title and end scenes -->
    <script src="scene/title/scene_title.js"></script>
    <script src="scene/end/scene_end.js"></script>
</head>
<body>
    <canvas id="id-canvas" width="400" height="580"></canvas>
    <hr>
    <input id="id-input-speed" type="range" value="1">
    <div class="">
        <!-- <textarea id="id-text-log" cols="30" rows="70"></textarea> -->
    </div>
    <div class="">
        <label>
            <input class="gua-auto-slider" type="range"
            value=""
            data-value="config.player_speed"
            >
            player speed: <span class="gua-label"></span>
        </label>
    </div>

    <div class="">
        <label>
            <input class="gua-auto-slider" type="range"
            value=""
            data-value="config.bullet_speed"
            >
            bullet speed: <span class="gua-label"></span>
        </label>
    </div>

    <div class="">
        <label>
            <input class="gua-auto-slider" type="range"
            value=""
            max="10"
            data-value="config.fire_cooldown"
            >
            bullet cooldown: <span class="gua-label"></span>
        </label>
    </div>

    <div class="">
        <label>
            <input class="gua-auto-slider" type="range"
            value=""
            min="-10"
            max="10"
            data-value="config.cloud_speed"
            >
            cloud speed: <span class="gua-label"></span>
        </label>
    </div>

    <script src='main.js'></script>
    <script>
        var es = sel => document.querySelectorAll(sel)

        var bindAll = function(sel, eventName, callback) {
            var l = es(sel)
            for (var i = 0; i < l.length; i++) {
                var input = l[i]
                input.addEventListener(eventName, function(event) {
                    callback(event)
                })
            }
        }

        bindAll('.gua-auto-slider', 'input', function(event) {
            var target = event.target
            var bindVar = target.dataset.value
            var v = target.value
            eval(bindVar + '=' + v)
            var label = target.closest('label').querySelector('.gua-label')
            label.innerText = v
        })
    </script>
</body>
</html>
